<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-8 col-6 col-xl-4 offset-xl-1">
        <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)" method="post">

          <div class="d-flex flex-row align-items-center justify-content-center justify-content-start-lg">
            <p class="lead fw-normal mb-3 me-3 my-5">Sign Up</p>
          </div>

          <p *ngIf="msg" class="alert alert-danger"> {{msg}} </p>

          <div class="form-outline my-4">
            <input type="text" id="form3Example1" class="form-control form-control"
              placeholder="Enter a valid  username" name="name" formControlName="name"/>
            <label class="form-label" for="form3Example3">Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example2" class="form-control form-control"
              placeholder="Enter a valid email address" name="email" formControlName="email"/>
            <label class="form-label" for="form3Example3">Email address</label>
          </div>
          <!-- mobile input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control"
              placeholder="Enter a valid mobile number" name="mobile" formControlName="mobile"/>
            <label class="form-label" for="form3Example3">Mobile number</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control" placeholder="Enter password"
              name="password" formControlName="password"/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <!-- confirm input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example5" class="form-control form-control"
              placeholder="Enter confirm password" name="cpassword" formControlName="cpassword"/>
            <label class="form-label" for="form3Example4">confirm password</label>
          </div>


          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Do you have an account? <a routerLink="/login" class="link-danger">login</a>
            </p>
          </div>

        </form>
      </div>
      <div class="col-md-9 col-6 col-xl-5">
        <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7885.jpg?w=2000"
          class="img-fluid" alt="Sample image">
      </div>
    </div>
  </div>

</section>
