<div class="container h-100">
  <div class="row">
    <h1 class="fw-bold m-5"> Checkout </h1>
      <div class="col-8">
        <h3 class="fw-bold">Enter Billing Details</h3>
        <div class="d-flex p-2">
          <label class="p-2">Firstname</label>
          <input type="text" class="form-control" name="fname">
          <label class="p-2">Lastname</label>
          <input type="text" class="form-control" name="lname">
        </div>
        <div class="d-flex p-2">
          <label class="p-2">Address </label>
          <textarea type="text" class="form-control" name="address"></textarea>
        </div>
        <div class="d-flex p-2">
          <label class="p-2">City</label>
          <input type="text" class="form-control" name="city">
          <label class="p-2">State</label>
          <input type="text" class="form-control" name="state">
          <label class="p-2">Country</label>
          <input type="text" class="form-control" name="country">
        </div>

        <div class="d-flex p-2">
          <label class="p-2">Mobile</label>
          <input type="text" class="form-control" name="mobile">
          <label class="p-2">Email</label>
          <input type="text" class="form-control" name="email">

        </div>
      </div>

      <div class="col-4">
        <!-- <div class="vl"></div> -->
        <div class="card">
            <h3 class="m-1 fw-bold text-center">Summary</h3>
            <hr>
            <div class="d-flex">
              <h5 class="mx-5 fw-bold">Sub Amount </h5>
              <h5 class="mx-5">  Rs.</h5>
            </div>
            <div class="d-flex">
              <h5 class="mx-5 fw-bold">Delivery Charge </h5>
              <h5 class="mx-5"> Rs.</h5>
            </div>
            <hr>
            <div class="d-flex">
              <h5 class="mx-5 fw-bold">Total Amount</h5>
              <h5 class="mx-5"> /- Rs.</h5>
            </div>
            <hr>
            <button class="btn btn-success d-block mx-5 mb-3" routerLink="/checkout">Checkout</button>
          </div>

      </div>

</div>
</div>
