<div class="container">
<h1>rx-js works!</h1>
    <div class="row">
        <div class="card col-md-3 text-center m-auto">
        <h3>Interval</h3>
            <h5>{{interval}}</h5>
        </div>
        <div class="card col-md-3 text-center m-auto">
            <h3>Timer</h3>
            <h5>{{timer}}</h5>
        </div>
        <div class="card col-md-3 text-center m-auto">
            <h3>Map</h3>
            <h5>{{mapvar}}</h5>
        </div>
    </div>
    <div class="row my-5">
        <div class="d-flex"><strong>Filter :</strong><input class="mx-2" type="serach" (ngModel)="filterKey"></div>
        <div class="col-md-12">
          <table class="table">
            <tr>
                <th>Id </th>
                <th>product cat </th>
                <th>product name </th>
                <th>price </th>
            </tr>
            <tr *ngFor="let user of users">
                <td>{{user._id}}</td>
                <td>{{user.category.SubCategoryName}}</td>
                <td>{{user.title}}</td>
                <td>{{user.price}}</td>
            </tr>
          </table>
        </div>
    </div>
</div>
