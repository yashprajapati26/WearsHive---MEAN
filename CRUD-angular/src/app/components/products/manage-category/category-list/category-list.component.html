<div class="d-flex">
    <h3 class="my-4 fw-bold me-auto">Manage Category</h3>
    <button class="btn btn-outline-success my-4">+ Add Category</button>
</div>
<table id="example" class="table table-striped table-hover my-3" style="width:100%">
  <thead>
    <tr>
      <th>No</th>
      <th>Category</th>
      <th class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of categorys; let i=index">
      <td>{{i+1}}</td>
      <td>{{cat.categoryName}}</td>
      <td class="d-flex justify-content-center">
        <a class="btn btn-outline-primary mx-2" routerLink="#">Edit</a>
        <a class="btn btn-outline-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex">
    <h3 class="my-4 fw-bold me-auto">Manage Sub-Category</h3>
    <button class="btn btn-outline-success my-4">+ Add Subcategory</button>
</div>
<table id="example" class="table table-striped table-hover my-3" style="width:100%">
  <thead>
    <tr>
      <th>No</th>
      <th>Category</th>
      <th>SubCategory</th>
      <th class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subcat of subcategory; let i=index">
      <td>{{i+1}}</td>
      <td>{{subcat.CategoryId.categoryName}}</td>

      <td>{{subcat.SubCategoryName}}</td>
      <td class="d-flex justify-content-center">
        <a class="btn btn-outline-primary mx-2" routerLink="#">Edit</a>
        <a class="btn btn-outline-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
