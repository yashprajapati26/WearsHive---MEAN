
  <div class="row">
    <h3 *ngIf="!isEdit" class="my-5 fw-bold" id="adduser">Add New Product</h3>
    <div *ngIf="isEdit">
      <h3 class="mt-5 fw-bold" id="adduser">Edit Product</h3>
      <span class="badge badge-secondary mb-5" style="background-color: black;"> ID : {{id}}</span>
    </div>
  
    <div class="col-6">
  
      <p *ngIf="msg" id="alert" class="alert alert-success">{{msg}}</p>
  
      <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)" enctype="multipart/form-data" class="mt-10" method="post">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title"
            formControlName="title">
          <div *ngIf="isSubmitted && f.title.errors" id="emailHelp">
            <div *ngIf="f.title.errors['required']" class="form-text text-danger">
              Product name is required*
            </div>
  
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" aria-describedby="emailHelp" name="price"
            formControlName="price">
          <div *ngIf="isSubmitted && f.price.errors">
            <div *ngIf="f.price.errors['required']" class="form-text text-danger">
              Price is required*
            </div>
            <div *ngIf="f.price.errors['pattern']" class="form-text text-danger">
              Price is must be number*
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="text" class="form-control" id="exampleInputqty" aria-describedby="emailHelp" name="qty"
            formControlName="qty">
          <div *ngIf="isSubmitted && f.qty.errors" id="emailHelp" class="form-text text-danger">Quantity is required*
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="category"
            formControlName="category">
          <div *ngIf="isSubmitted && f.category.errors" id="emailHelp" class="form-text text-danger">Category is required*
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Image</label>
          <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="image"
            formControlName="image" (change)="imageSelect($event)">
            <img *ngIf="isEdit" class="p-3 rounded-3" src="../../../../assets/slider1.jpg" height="100px">
          <div *ngIf="isSubmitted && f.image.errors" id="emailHelp" class="form-text text-danger">Image is required*
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <textarea class="form-control" rows="5" name="detailUrl" formControlName="detailUrl"></textarea>
          <div *ngIf="isSubmitted && f.detailUrl.errors" id="emailHelp">
            <div *ngIf="f.detailUrl.errors['required']" id="emailHelp" class="form-text text-danger">Description is
              required*</div>
            <div *ngIf="f.detailUrl.errors['minlength']" id="emailHelp" class="form-text text-danger">Description must be
              have 10 letter*</div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
  
      </form>
    </div>
  </div>
