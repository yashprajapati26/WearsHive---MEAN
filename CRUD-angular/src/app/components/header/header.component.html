<section id="navbar">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img class="ms-5" src="../../../assets/logocrop.png" routerLink="/" height="100px">
      <a class="navbar-brand fw-bold ms-3" routerLink="/">Wears Hive</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll" style="justify-content: space-between;">
        
        <div class="nav-element">
          <!-- <form class="d-flex mx-2" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
              [(ngModel)]="searchKey" name="searchKey">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
        </div>
        <div class="nav-element">
          <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" aria-current="page" routerLink="/">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/contact">Conatct</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/shop">Shop</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/about">About</a>
            </li>
          </ul>
        </div>

        <div class="nav-element d-flex">
          <ul *ngIf="isLogin" class="navbar-nav my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item cart btn btn-outline-success" routerLink="/cart">
              <fa-icon [icon]="faCart"></fa-icon> {{totalItem}}
            </li>
          </ul>



          <ul *ngIf="!isLogin" class="navbar-nav my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="btn btn-outline-success" routerLink="/login">Login</a>
            </li>
          </ul>

          <ul *ngIf="isLogin" class="navbar-nav mx-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="btn btn-outline-danger" (click)="logout()">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</section>
