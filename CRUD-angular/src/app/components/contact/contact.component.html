<div class="container">

    <div class="text-center p-4">
        <h3 class="text-primary">How Can We Help You?</h3>
        <p class="lead">Conatct us for any query regarding product, sale and marketing</p>
    </div>
  

    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6" id="banner-col2">
            <img class="img-fluid rounded d-block"
              src="../../../assets/contact.png" height="100%" width="100%" alt="" />
          </div>
        <div class="bg-white col-md-6 px-2">
            <form [formGroup]="contactForm" (ngSubmit)="submitData(contactForm.value);" method="post"> 
            <div class="p-5 rounded shadow-md">
                <div>
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Your Name" formControlName="name" required>
                </div>
                <div class="mt-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Your Email" formControlName="email" required>
                </div>
                <div class="mt-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Subject" formControlName="subject" required>
                </div>
                <div class="mt-3 mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" cols="20" rows="6" class="form-control"
                        placeholder="message" formControlName="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
